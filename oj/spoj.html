<div ng-controller="SPOJListCtrl">
	<h2>Sphere Online Judge</h2>
	<p>Hints for {{problems.length}} problems of {{problems.length}} solved problems.</p>
	<input type="text" ng-model="search" class="input-xxlarge" placeholder="Search">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Keywords</th>
				<th>Links</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="problem in problems | filter:search | orderBy:'id'">
				<td>{{problem.id}}</td>
	 			<td>{{problem.title}}</td>
	 			<td>{{problem.keywords}}</td>
	 			<td><a href="{{getURL(problem.id)}}" target="_blank" title="Problem"><i class="icon-globe"></i></a> <a href="http://www.spoj.com/forum/search.php?keywords={{problem.id}}" target="_blank" title="Forum"><i class="icon-question-sign"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
