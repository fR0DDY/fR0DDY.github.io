<div ng-controller="CodeforcesListCtrl">
	<h2>Codeforces</h2>
	<p>Hints for {{problems.length}} problems of {{problems.length}} solved problems.</p>
	<input type="text" ng-model="search" class="form-control input-small" placeholder="Search">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Keywords</th>
				<th>Links</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="problem in problems | filter:search | orderBy:'id'">
				<td>{{problem.id}}</td>
	 			<td>{{problem.title}}</td>
	 			<td>{{problem.keywords}}</td>
	 			<td><a href="{{problem.url}}" target="_blank" title="Problem" style="text-decoration: none; color: inherit"><span class="glyphicon glyphicon-globe"></a> <a href="{{problem.solution}}" target="_blank" title="Solution" style="text-decoration: none; color: inherit"><span class="glyphicon glyphicon-question-sign"></span></a></td>
			</tr>
		</tbody>
	</table>
</div>
