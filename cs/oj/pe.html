<div ng-controller="PEListCtrl">
	<h2>Project Euler</h2>
	<p>Hints for {{problems.length}} problems of {{problems.length}} solved problems.</p>
	<input type="text" ng-model="search" class="form-control input-small" placeholder="Search">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Keywords</th>
				<th>Links</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="problem in problems | filter:search | orderBy:'id'">
				<td>{{problem.id}}</td>
	 			<td>{{problem.title}}</td>
	 			<td>{{problem.keywords}}</td>
	 			<td><a href="{{getURL(problem.id)}}" target="_blank" title="Problem" style="text-decoration: none; color: inherit"><span class="glyphicon glyphicon-globe"></a> <a href="https://projecteuler.net/thread={{problem.id}}" target="_blank" title="Forum" style="text-decoration: none; color: inherit"><span class="glyphicon glyphicon-question-sign"></span></a></td>
			</tr>
		</tbody>
	</table>
</div>
